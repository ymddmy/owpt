<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./image/favicon.ico">
    <link rel="apple-touch-icon" href="./image/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./image/android-chrome-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/vhe6mjy.css">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/f768e2232f.js" crossorigin="anonymous"></script>
    <title>Outer Wilds Pomodoro Timer</title>
    <meta name="description" content="Pomodoro timer with the sound of Outer Wilds.">
</head>
<body>
    <div class="container">
        <h1><img src="./image/tomato_64x64.png">uter Wilds Pomodoro Timer</h1>
        <div class="row">
            <div class="col">
                <span class="num_loops"></span>
            </div>
        </div>
        <div class="row m-4">
            <div class="col">
                <span class="countdown_time"></span>    
            </div>
        </div>
        <div class="row m-3">
            <div class="col">
                <div class="btn">
                    <a class="btn settings_btn" href="#"><i class="fa-solid fa-gear"></i></a>
                </div>
                <div class="btn">
                    <a class="btn work_btn" href="#"><i class="fas fa-play"></i></a>
                    <a class="btn pause_btn" href="#"><i class="fas fa-pause"></i></a>
                </div>
                <div class="btn">
                    <a class="btn reset_btn" href="#"><i class="fas fa-sync-alt"></i></a>
                </div>
            </div>    
        </div>
        <div class="row m-2 justify-content-center">
            <div class="col-auto">
                <table id="setting_menu" class="table-borderless hide">
                    <tr>
                        <td class="label" title="ONにすると、タイマー終了後に自動で次に進みます。">auto play</td>
                        <td><input id="input_auto" type="checkbox"></td>
                    </tr>
                    <tr>
                        <td class="label" title="作業時間を秒単位で指定します。">work time (second)</td>
                        <td><input id="input_work" type="number" min="1" max="5999"/></td>
                    </tr>
                    <tr>
                        <td class="label" title="休憩時間を秒単位で指定します。">break time (second)</td>
                        <td><input id="input_break_s" type="number" min="1" max="5999"/></td>
                    </tr>
                    <tr>
                        <td class="label" title="長めの休憩時間を秒単位で指定します。">long break time (second)</td>
                        <td><input id="input_break_l" type="number" min="1" max="5999"/></td>
                    </tr>
                    <tr>
                        <td class="label" title="1セットあたりのループ数（作業数）を指定します。">number of loops (/set)</td>
                        <td><input id="input_loop" type="number" min="0" max="100"/></td>
                    </tr>
                </table>
            </div>
        </div>
        <footer>
            <p class="col">&copy;<a href="https://twitter.com/y_m_d_">YMD</a></p>
        </footer>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
